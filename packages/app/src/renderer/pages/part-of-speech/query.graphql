query($id: PartOfSpeechId!) {
  partOfSpeech(id: $id) {
    name

    timeCreated
    timeUpdated

    language {
      id
      name
    }

    inflectionTables {
      id
      name
      timeCreated
      timeUpdated

      usedByDefinitions {
        page {
          totalCount
        }
      }
    }

    usedByDefinitions(page: {page: 0, perPage: 5}) {
      page {
        totalCount
        hasNext
      }
      nodes {
        id
        term

        description {
          ...RichTextBlockFragment
        }

        timeCreated
        timeUpdated
      }
    }
  }
}
