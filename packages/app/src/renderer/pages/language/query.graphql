query($id: LanguageId!) {
  language(id: $id) {
    name

    description {
      ...RichTextBlockFragment
    }

    lemmaCount
    firstLemma { term }
    lastLemma { term }

    recentDefinitions(page: {page: 0, perPage: 5}) {
      nodes {
        id
        term

        partOfSpeech {
          name
        }

        description {
          ...RichTextBlockFragment
        }

        timeCreated
        timeUpdated
      }
    }

    partsOfSpeech {
      id
      name

      statistics {
        inflectionTableCount
        definitionCount
      }

      timeCreated
      timeUpdated
    }

    tags(page: {page: 0, perPage: 100}) {
      page {
        page
        hasNext
      }
      nodes {
        id
        name
      }
    }
  }
}
