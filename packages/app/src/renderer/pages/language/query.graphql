query($id: LanguageId!) {
  language(id: $id) {
    name

    description {
      ...RichTextBlockFragment
    }

    lemmaCount
    firstLemma { term }
    lastLemma { term }

    timeCreated
    timeUpdated

    recentDefinitions(page: {page: 0, perPage: 5}) {
      nodes {
        id
        term
        timeCreated
        timeUpdated

        partOfSpeech {
          name
        }

        description {
          ...RichTextBlockFragment
        }
      }
    }

    partsOfSpeech {
      id
      name
      timeCreated
      timeUpdated

      statistics {
        definitionCount
      }
    }

    inflectionTables {
      id
      name
      timeCreated
      timeUpdated

      usedByDefinitions {
        page {
          totalCount
        }
      }
    }

    tags(page: {page: 0, perPage: 100}) {
      page {
        page
        hasNext
      }
      nodes {
        id
        name
      }
    }
  }
}
