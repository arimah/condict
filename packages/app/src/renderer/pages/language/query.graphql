query($id: LanguageId!) {
  language(id: $id) {
    name

    description {
      ...RichTextBlockFragment
    }

    lemmaCount
    firstLemma { term }
    lastLemma { term }

    recentDefinitions(page: {page: 0, perPage: 5}) {
      nodes {
        id
        term

        partOfSpeech {
          name
        }

        description {
          ...RichTextBlockFragment
        }

        timeCreated
        timeUpdated
      }
    }

    partsOfSpeech {
      id
      name

      statistics {
        inflectionTableCount
        definitionCount
      }

      timeCreated
      timeUpdated
    }

    tags(page: {page: 0, perPage: 100}) {
      page {
        page
        hasNext
      }
      nodes {
        id
        name
      }
    }
  }
}

query EditLanguageQuery($id: LanguageId!) {
  language(id: $id) {
    id
    name
    description {
      ...RichTextBlockFragment
    }

    statistics {
      lemmaCount
      definitionCount
      partOfSpeechCount
    }
  }
}

mutation EditLanguageMut($id: LanguageId!, $data: EditLanguageInput!) {
  editLanguage(id: $id, data: $data) {
    id
  }
}

mutation DeleteLanguageMut($id: LanguageId!) {
  deleteLanguage(id: $id)
}

mutation AddPartOfSpeechMut($data: NewPartOfSpeechInput!) {
  addPartOfSpeech(data: $data) {
    id
    name
    language {
      id
      name
    }
  }
}
