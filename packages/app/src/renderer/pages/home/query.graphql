query($tagsPage: Int!) {
  languages {
    id
    name
    description {
      ...RichTextBlockFragment
    }
    statistics {
      lemmaCount
      definitionCount
      partOfSpeechCount
      tagCount
    }
  }

  tags(page: {page: $tagsPage, perPage: 100}) {
    page {
      page
      hasNext
    }
    nodes {
      id
      name
    }
  }

  recentChanges(page: {page: 0, perPage: 8}) {
    nodes {
      __typename
      timeCreated
      timeUpdated

      ...on Language {
        languageId: id
        name
      }
      ...on Definition {
        definitionId: id
        term
        language { id, name }
      }
      ...on PartOfSpeech {
        partOfSpeechId: id
        name
        language { id, name }
      }
      ...on InflectionTable {
        inflectionTableId: id
        name
        partOfSpeech {
          id
          name
          language { id, name }
        }
      }
    }
  }
}

mutation AddLanguageMut($data: NewLanguageInput!) {
  addLanguage(data: $data) {
    id
    name
  }
}
