query($id: InflectionTableId!) {
  inflectionTable(id: $id) {
    name

    timeCreated
    timeUpdated

    partOfSpeech {
      id
      name

      language {
        id
        name
      }
    }

    layout {
      rows {
        cells {
          rowSpan
          columnSpan
          ...on InflectionTableDataCell {
            inflectedForm {
              inflectionPattern
              displayName
            }
          }
          ...on InflectionTableHeaderCell {
            headerText
          }
        }
      }
    }

    oldLayouts {
      page { totalCount }
    }

    usedBy: usedByDefinitions(layout: ALL_LAYOUTS) {
      page {
        totalCount
        hasNext
      }
      nodes {
        definition {
          ...DefinitionSummaryFragment
        }
        hasOldLayouts
      }
    }

    oldUsedBy: usedByDefinitions(layout: OLD_LAYOUTS) {
      page {
        totalCount
        hasNext
      }
      nodes {
        definition {
          ...DefinitionSummaryFragment
        }
      }
    }
  }
}

fragment DefinitionSummaryFragment on Definition {
  id
  term
  partOfSpeech {
    name
  }
  description {
    ...RichTextBlockFragment
  }
  timeCreated
  timeUpdated
}
