query($query: String!, $scopes: [SearchScope!]!) {
  search(params: {
    query: $query
    scopes: $scopes
  }) {
    nodes {
      __typename
      ...on LemmaSearchResult {
        termSnippet {
          ...SnippetFragment
        }
        lemma {
          id
          term

          definitions {
            partOfSpeech {
              name
            }
          }
          derivedDefinitions {
            inflectedForm {
              displayName
            }
            derivedFrom {
              term
            }
          }
          language {
            ...LanguageFragment
          }
        }
      }
      ...on DefinitionSearchResult {
        descriptionSnippet {
          ...SnippetFragment
        }
        definition {
          id
          term
          partOfSpeech {
            name
          }
          language {
            ...LanguageFragment
          }
        }
      }
    }
  }
}

fragment LanguageFragment on Language {
  id
  name
}
