appId: com.condict.app
productName: Condict
files:
  - dist/*.js
  - locale/**/*
  - static/**/*
  - package.json
  - "!**/.buildcache"
  - "!**/*.tsbuildinfo"
  - "!**/*.sqlite"
  - "!**/*.gyp"
  - "!**/*.md"
  - "!**/*.js.map"
  - "!node_modules/@condict/server/{.*,bin,build,deps,docs,src,src-cpp,test,test-data,*.json}"
  - "node_modules/@condict/server/package.json"
  - "!node_modules/**/better-sqlite3/{build,deps,src}"
  - "!node_modules/**/bcrypt/{bin,build}"
extraResources:
  - from: node_modules/@condict/server/bin/condict.sqlite3-ext
    to: condict.sqlite3-ext
directories:
  output: bin
  buildResources: assets
mac:
  category: public.app-category.utilities
